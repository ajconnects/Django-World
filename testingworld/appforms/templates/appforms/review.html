{% extends 'appforms/base.html' %}

{% block title %}
   Forms
{% endblock %}

{% block content %}

    <form action="/" method="post">
        {% csrf_token %}
        <div class="form-control {% if field.errors %} errors {% endif %}" >

            {{ form.as_p }}

        </div>
        <button type="submit" class="btn btn-primary"> Send </button>
    </form>

{% endblock %}
