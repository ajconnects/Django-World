{% extends "base.html" %}

{% block title %}
    All My Books
{% endblock %}


{% block content %}
    <ul>
        <li>
            {% for book in books %}
                <li> <a href="{{ book.get_absolute_url }}">{{book.title|title}}</a> (Rating: {{ book.rating }})</li>
            {% endfor %}
        </li>
    </ul>
{% endblock %}
